server {
    listen 80;
    server_name _;

    # Reverse proxy for dotCMS
    location /dotcms/ {
        proxy_pass https://dotcms-app:8443/dotAdmin/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 300;
    }

    # Proxy API calls to dotCMS backend
    location /api/ {
        proxy_pass https://dotcms-app:8443/api/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 300;
    }

    # Static files (optional, adjust root as needed)
    root /usr/share/nginx/html;

    # Reverse proxy for Grafana
    location /grafana/ {
        proxy_pass http://172.28.0.20:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optionally serve index.html for /
    location / {
        try_files $uri $uri/ =404;
    }
}
