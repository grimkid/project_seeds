server {
    listen 80;
    server_name _;

    # Allow direct access to dotAdmin
    location /dotAdmin/ {
        proxy_pass http://dotcms-app:8080/dotAdmin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 300;
        # proxy_redirect off;
    }

    # Proxy API calls to dotCMS backend
    location /api/ {
        proxy_pass http://dotcms-app:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 300;
    }

    # Static files (optional, adjust root as needed)
    root /usr/share/nginx/html;

    # Reverse proxy for Grafana
    location /grafana/ {
        proxy_pass http://grafana-monitoring:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optionally serve index.html for /
    location / {
        try_files $uri $uri/ =404;
    }
}
