server {
    listen 80;
    server_name _;

    # Allow direct access to dotAdmin
    location /dotAdmin/ {
        proxy_pass http://dotcms-app:8080/dotAdmin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 300;
        # proxy_redirect off;
    }

    # Proxy /c/portal/ to dotcms-app
    location /c/portal/ {
        proxy_pass http://dotcms-app:8080/c/portal/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 300;
        add_header Set-Cookie "dotcms_visitor=1; Path=/; HttpOnly; SameSite=Lax";
    }

    # Proxy /dotcms-webcomponents/ to dotcms-app
    location /dotcms-webcomponents/ {
        proxy_pass http://dotcms-app:8080/dotcms-webcomponents/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 300;
        add_header Set-Cookie "dotcms_visitor=1; Path=/; HttpOnly; SameSite=Lax";
    }

    # Conditional proxy for any path if Referer contains dotAdmin
    set $dotcms_referer 0;
    if ($http_referer ~* "dotAdmin|/c/portal/") {
        set $dotcms_referer 1;
    }

    # Static files (optional, adjust root as needed)
    root /usr/share/nginx/html;

    # Reverse proxy for Grafana
    location /grafana/ {
        proxy_pass http://grafana-monitoring:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optionally serve index.html for /
    # Use a variable to control proxying to dotcms-app if referer matches or dotcms_visitor cookie is present
    set $dotcms_proxy "";
    if ($dotcms_referer) {
        set $dotcms_proxy http://dotcms-app:8080$request_uri;
    }
    if ($http_cookie ~* "dotcms_visitor=1") {
        set $dotcms_proxy http://dotcms-app:8080$request_uri;
    }
    location / {
        # If $dotcms_proxy is set, proxy_pass to dotcms-app, else serve static/404
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 300;
        if ($dotcms_proxy != "") {
            proxy_pass $dotcms_proxy;
            add_header Set-Cookie "dotcms_visitor=1; Path=/; HttpOnly; SameSite=Lax";
        }
        try_files $uri $uri/ =404;
    }
}
